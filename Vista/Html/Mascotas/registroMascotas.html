<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Estilos/for.css">
    <title>Registro de Mascotas</title>

    <script>
        // Función para mostrar la lista desplegable de razas correspondiente
        function mostrarRazas() {
            var tipo = document.getElementById("Tipo").value;
            var razaInput = document.getElementById("Raza");
            var razaSelect = document.getElementById("RazaSelect");
            
            if (tipo === "1") {
                razaInput.style.display = "none";
                razaSelect.style.display = "block";
                razaSelect.innerHTML = `
                    <select name="Raza" id="Raza">
                        <option disabled selected>Selecciona la Raza del perro</option>
                        <option value="Labrador">Labrador</option>
                        <option value="Bulldog">Bulldog</option>
                        <option value="Pastor Alemán">Pastor Alemán</option>
                    </select>
                `;
            } 
            else if (tipo === "2") {
                razaInput.style.display = "none";
                razaSelect.style.display = "block";
                razaSelect.innerHTML = `
                    <select name="Raza" id="Raza">
                        <option disabled selected>Selecciona la Raza del Gato</option>
                        <option value="Siamés">Siamés</option>
                        <option value="Persa">Persa</option>
                        <option value="Maine Coon">Maine Coon</option>
                    </select>
                `;
            } 
            // Si no se selecciona nada, ocultar ambas opciones de raza
            else {
                razaInput.style.display = "block";
                razaSelect.style.display = "none";
                razaSelect.innerHTML = '';
            }
        }
    </script>

</head>
<body>
    <div class="container">
        <h1>Registro de Mascotas</h1>
        <div id="registro-mascotas-form">
            <form action="../../../Controlador/ControlMasc.php" method="POST" enctype="multipart/form-data">

                <label>Tipo de Animal:</label>
                <select name="Tipo" id="Tipo" onchange="mostrarRazas()">
                    <option disabled selected>Seleccione Tipo De Animal</option>
                    <option value="1">Perro</option>
                    <option value="2">Gato</option>
                </select>

                <label>Nombre:</label>
                <input type="text" id="Nombre" name="Nombre">

                <label>Edad:</label>
                <select name="Edad" id="Edad">
                    <option disabled selected>Selecciona la edad del perro</option>
                    <option value="Cachorro">Cachorro</option>
                    <option value="Adulto">Adulto</option>
                    <option value="Senior">Senior</option>
                </select>

                <label>Raza:</label>
                <input type="text" id="Raza" name="Raza">
                <div id="RazaSelect" style="display: none;"></div>

                <label>Tamaño del Animal</label>
                <select name="Tamaño" id="Tamaño">
                    <option disabled selected>Seleccione el Tamaño Del Animal</option>
                    <option value="Pequeño">Pequeño</option>
                    <option value="Mediano">Mediano</option>
                    <option value="Grande">Grande</option>
                </select>

                <label>Color</label>
                <select name="Color" id="Color">
                    <option disabled selected>Seleccione el color de la mascota</option>
                    <option value="Negro">Negro</option>
                    <option value="Blanco">Blanco</option>
                    <option value="Cafe">Cafe</option>
                </select>

                <label>Sexo:</label>
                <select id="Sexo" name="Sexo">
                    <option disabled selected>Seleccione El Sexo del animal</option>
                    <option value="Macho">Macho</option>
                    <option value="Hembra">Hembra</option>
                    <option value="Esterilizado">Esterilizado</option>
                </select>
                <label>Foto:</label>
                <center>
                    <input type="file" id="Foto" name="Foto">
                </center>
                <input type="submit" value="Registrar"></button>
                <button><a href="../Inicio/Administrador.PHP" style="padding: 10px;
                    background-color: gainsboro;
                    color: black;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    margin-top: 10px;
                    padding: 8px;
                    margin-bottom: 10px;
                    max-width: 100%;"> Volver </a> </button>
            </form>
        </div>
    </div>

   
</body>
</html>
